<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <nav>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap" /></svg>
                    <img src="img/logo.png" alt="logo de l'entreprise Orinoco" class="container-navbar__logo" />
                </a>

                <ul class="nav nav-pills mt-3">
                    <li class="nav-item"><a href="index.html" class="nav-link text-secondary"
                            aria-current="page">Accueil</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-secondary"><i
                                class="fas fa-shopping-cart"></i>Panier</a></li>
                </ul>
            </header>
        </div>
    </nav>

    <main class="mt-5">
        <div class="container mt-5">
            <div class="row g-5 my-3">
              <!--CART SECTION-->
              <div class="col-md-5 col-lg-4 order-md-last">
                <h2 class="d-flex justify-content-between align-items-center mb-3">Votre panier
                </h2>
                <ul id="cart" class="list-group mb-3">
                </ul>
                <ul class="list-group mb-3">
                  <li class="list-group-item d-flex justify-content-between total">
                    <span>Total (EUR)</span>
                    <strong id="total-cost">0€</strong>
                  </li>
                </ul>
              </div>
              <!--BILLING SECTION-->
              <div class="col-md-7 col-lg-8">
                <h2 class="mb-3">Informations de commande</h2>
                <form class="needs-validation" novalidate>
                  <div class="row g-3">
                    <div class="col-sm-6">
                      <label for="firstName" class="form-label">Nom</label>
                      <input type="text" class="form-control" id="lastName" name="lastName" pattern="[A-Za-z]{1,32}" required>
                      <div class="invalid-feedback">
                        Renseignez votre Nom.
                      </div>
                    </div>
        
                    <div class="col-sm-6">
                      <label for="lastName" class="form-label">Prénom</label>
                      <input type="text" class="form-control" id="firstName" name="firstName" pattern="[A-Za-z]{1,32}" required>
                      <div class="invalid-feedback">
                        Renseignez votre Prénom.
                      </div>
                    </div>
        
                    <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                      <div class="invalid-feedback">
                        Entrez une email valide 
                      </div>
                    </div>
        
                    <div class="col-12">
                      <label for="address" class="form-label">Addresse</label>
                      <input type="text" class="form-control" id="address" name="address" pattern="^[#.0-9a-zA-Z\s,-]+$" required>
                      <div class="invalid-feedback">
                        Renseignez votre adresse.
                      </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Ville</label>
                        <input type="text" class="form-control" id="city" name="city" pattern="[A-Za-z]{1,32}" required>
                        <div class="invalid-feedback">
                          Renseignez votre ville.
                        </div>
                      </div>
        
                    <div class="col-md-6 col-lg-3">
                      <label for="cp" class="form-label">Code postal<input type="text" class="form-control mt-2" id="cp" name="cp" minlength="5" maxlength="5" placeholder="" required></label>
                      
                      <div class="invalid-feedback">
                        Entrez un code Postal valide
                      </div>
                    </div>
                  </div>
        
                  <hr class="my-4">
        
                  <button class="w-100 btn btn-primary btn-lg btn-submit" type="submit">Validez la commande</button>
                </form>
              </div>
            </div>
          </div>
    </main>


    <footer class="row bg-light col-12 mt-5">
        <div class="col">
            <p class="text-center pt-3">©Powered by Orinico</p>
        </div>
    </footer>

    <script src="js/panier.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/e9c0f4b86c.js" crossorigin="anonymous"></script>

</body>

</html>
