<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <nav>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap" /></svg>
                    <img src="img/logo.png" alt="logo de l'entreprise Orinoco" class="container-navbar__logo" />
                </a>

                <ul class="nav nav-pills mt-3">
                    <li class="nav-item"><a href="index.html" class="nav-link text-secondary"
                            aria-current="page">Accueil</a></li>
                    <li class="nav-item"><a href="panier.html" class="nav-link text-secondary"><i
                                class="fas fa-shopping-cart"></i>Panier</a></li>
                </ul>
            </header>
        </div>
    </nav>

    <main class="main-container">
        <h1 class="title col-12 text-center">Détail de l'appareil</h1>
        <div class="container mt-5">
            <article class="produit">

                <div class="row g-5 my-3 justify-content-center">

                    <div>
                        <a href="index.html" class="btn">Retour vers le store</a>
                    </div>


                    <div class="col-md-7 col-lg-8" id="test">
                        <img id="produit_img" class="col-9" alt="appareil photo">

                        <form id="myForm" action="panier.html" method="POST">
                            <h2 class="produit_name"></h2>
                            <p class="produit_description"></p>
                            <div class="row g-3">
                                <div class="form-group col-12">
                                    <label for="lenses">Lenses</label>
                                    <p id="lenses"></p>
                                </div>



                            </div>

                            <div class="col-md-5 col-lg-4 order-md-last">
                                <ul id="cart" class="list-group mb-3">
                                    <li class="list-group-item d-flex justify-content-between total">
                                        <p>Prix : <span class="produit_price"></span></p>
                                    </li>
                                </ul>
                            </div>

                            <hr class="my-4">

                            <button class="w-100 btn btn-primary btn-lg btn-submit" id="submitBtn" type="submit"
                                value="Commandez">Ajouter au panier</button>
                        </form>
                    </div>


                </div>
            </article>
        </div>


    </main>




    <footer class="row bg-light col-12 mt-5">
        <div class="col">
            <p class="text-center pt-3">©Powered by Orinico</p>
        </div>
    </footer>

    <script src="js/produit.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/e9c0f4b86c.js" crossorigin="anonymous"></script>
</body>

</html>
